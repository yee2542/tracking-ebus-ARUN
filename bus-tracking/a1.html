<!DOCTYPE html>
<html lang="en">
<head>
    <title>A1 DRIVER</title>
</head>
<body>
    <div id='name'>A1 DRIVER</div>
    <img src="/static/truck.png">
    <div id='status'></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // var socket;
        var trackingBusA1 = {}
        // var trackingBusA1;
        URL = window.location.open;
        // URL = "https://localhost:4000"
        // URL = window.location.href;
        var socket = io.connect(URL);
        var data;
        // var socket = io.connect('http://localhost:4000');


        function successGeo(pos) {
            var crd = pos.coords;
            var posGeo = {
                lat: crd.latitude,
                lng: crd.longitude
            }
            console.log('Your current position is:');
            console.log('Latitude : ' + crd.latitude);
            console.log('Longitude: ' + crd.longitude);
            console.log('More or less ' + crd.accuracy + ' meters.');
            
            var date = new Date();
            socket.on('connection', test => {
                    socket.on('trackingBusA1Success', data => {
                        console.log(data);
                        document.getElementById("name").innerHTML = data.route
                        socket.emit('trackingA1', 
                        {   busName: 'A1',
                            lat: crd.latitude,
                            lng: crd.longitude });
                });
            })
            document.getElementById("status").innerHTML = posGeo.lat + "++" + posGeo.lng;
            socket.emit('trackingA1', 
                        {   busName: 'A1',
                            lat: crd.latitude,
                            lng: crd.longitude,
                            time: date,
                            speed: pos.coords.speed,
                            timestamp: pos.timestamp });

        };

        var options = {
            enableHighAccuracy: false,
            timeout: 1000,
            maximumAge: 0
        };

        function error(err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
        };
        navigator.geolocation.watchPosition(successGeo, error, options);
        
    </script>
</body>
</html>

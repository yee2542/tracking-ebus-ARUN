<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <title>Demo tracking location A8</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
    height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    }

    #top-box-map {
    position: fixed;
    display: block;
    width: 100%;
    height: 10%;
    z-index: 2;
    cursor: pointer;
    margin: auto;
    padding-top: 125px;
    }

    #text-box-map{
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 25px;
    color: white;
    transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
    background-color: rgba(236, 166, 34, 0.5);
    padding: 20px;
    width: 65%;
    height: 55px;
    margin: 10px;
    }

    #snackbar {
        visibility: hidden;
        min-width: 300px; /* width of bar */
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 3px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
    }

    /* Show the snackbar when clicking on a button (class added with JavaScript) */
    #snackbar.show {
        visibility: visible; /* Show the snackbar */
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
        opacity: 0.85;
    }
    @-webkit-keyframes fadein {
        from {bottom: 0; opacity: 0;} 
        to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
    }
    @-webkit-keyframes fadeout {
        from {bottom: 30px; opacity: 1;} 
        to {bottom: 0; opacity: 0;}
    }
    @keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
    }

    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="top-box-map" id="top-box-map">
        <!-- <div class="text-box-map.img" id="text-box-map-img">img</div> -->
        <div class="text-box-map" id="text-box-map" onclick="topBoxMap();" >hello it's me A8 eiei</div>
    </div>
    <div id="snackbar"></div>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeQFHoJuvG8zH6mWUfHXt9r5N8KBRnmXE&callback=initMap">
    </script>
    <script src="/static/script.js"></script>
  </body>
</html>

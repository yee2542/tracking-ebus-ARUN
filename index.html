<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/auto-complete.css">
    <title>Demo tracking location A8</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
    height: 100%;
    z-index: 1;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #top-box-map {
        position: fixed;
        display: block;
        width: 100%;
        height: 10%;
        z-index: 2;
        cursor: pointer;
        margin: auto;
        padding-top: 225px;
    }
    #text-box-map{
        position: absolute;
        top: 30%;
        left: 50%;
        font-size: 25px;
        color: white;
        transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
        background-color: rgba(236, 166, 34, 0.5);
        padding: 5px;
        width: 80%;
        height: 30%;
        max-height: 300px;
        margin: 0px;
    }

    #searchInput {
        list-style-type: none;
        display: inline;
        background-image: url('/static/search-icon.png'); /* Add a search icon to input */
        background-position: 10px 12px; /* Position the search icon */
        background-repeat: no-repeat; /* Do not repeat the icon image */
        font-size: 0.7em; /* Increase font-size */
        padding-top: 15px;
        padding-bottom: 15px;
        border: 0px solid #ddd; /* Add a grey border */
        margin-bottom: 12px; /* Add some space below the input */
        width: 100%; /* Full-width */
        text-indent: 40px;
        border-radius: 5px;
    }

    #searchUL {
        /* Remove default list styling */
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #searchUL li a {

        border: 1px solid #ddd; /* Add a border to all links */
        margin-top: -1px; /* Prevent double borders */
        background-color: #f6f6f6; /* Grey background color */
        padding: 12px; /* Add some padding */
        text-decoration: none; /* Remove default text underline */
        font-size: 18px; /* Increase the font-size */
        color: black; /* Add a black text color */
        display: block; /* Make it into a block element to fill the whole list */
    }

    #searchUL li a:hover:not(.header) {
        background-color: #eee; /* Add a hover effect to all links, except for headers */
    }

    #snackbar {
        visibility: hidden;
        min-width: 300px; /* width of bar */
        margin-left: -165px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 3px;
        padding: 16px;
        position: fixed;
        z-index: 3;
        left: 50%;
        bottom: 30px;
    }
    /* Show the snackbar when clicking on a button (class added with JavaScript) */
    #snackbar.show {
        visibility: visible; /* Show the snackbar */
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
        opacity: 0.85;
    }
    @-webkit-keyframes fadein {
        from {bottom: 0; opacity: 0;} 
        to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
    }
    @-webkit-keyframes fadeout {
        from {bottom: 30px; opacity: 1;} 
        to {bottom: 0; opacity: 0;}
    }
    @keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
    }

    




    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/auto-complete.min.js"></script>
  </head>
  <body>
    <div id="top-box-map">
        <!-- <div class="text-box-map.img" id="text-box-map-img">img</div> -->
        <div id="text-box-map">

            <input type="text" id="searchInput" placeholder="เลือกจุดจอดที่ต้องการลง">


        </div>
    </div>

    <div id="snackbar"></div>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY5X5KIJR2Z7XkAeLEljA39CaOzoc_97Q&callback=initMap">
    </script>
    <script src="/static/script.js"></script>
    <script>
    
    new autoComplete({
        selector: 'input[id="searchInput"]',
        minChars: 2,
        source: function(term, suggest){
            term = term.toLowerCase();
            var choices = ['ActionScript', 'AppleScript', 'Asp' ];
            var matches = [];
            for (i=0; i<choices.length; i++)
                if (~choices[i].toLowerCase().indexOf(term)) matches.push(choices[i]);
            suggest(matches);
        },
        onSelect: function(e, term, item) {
            alert('item' + term);
    }
    });
    

    </script>
  </body>
</html>
